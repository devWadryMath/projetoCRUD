<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
    <link rel="stylesheet" href="../css/listaFuncionarios.css">

</head>
<body>
   
    
        <div class="container mt-5">
            <h1 class="text-center">Lista de Funcionários</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaFuncionario">
                </tbody>
            </table>
            <a href="cadastro.html" class="btn-cadastrar">Cadastrar Novo Funcionário</a>
        </div>
    
        <!-- Modal de Exclusão -->
        <div id="modalExclusao" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <p class="modal-message">Tem certeza que deseja excluir este funcionário?</p>
                <button class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
                <button class="btn-excluir" onclick="confirmarExclusao()">Excluir</button>
            </div>
        </div>
    
    

    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/listaFuncionario.js"></script>
    
</body>
</html>
