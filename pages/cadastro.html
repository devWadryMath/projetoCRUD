<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastro de Funcionário</h1>
        <p>Preencha os campos abaixo</p>
        <form id="cadastro-form">
            
            <div class="form-row full-width">
                <label for="nome">Nome Completo*</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-row">
                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="XXX.XXX.XXX-XX" 
                       oninput="mascaraCPF(this); validarCPF(this)">
            </div>
            

            <div class="form-row">
                <label for="genero">Gênero*</label>
                <select class="form-control" id="genero" name="genero" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

        
            <div class="form-row">
                <label for="nascimento">Data de Nascimento*</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>

            <div class="form-row">
                <label for="telefone">Telefone*</label>
                <input type="text" class="form-control" id="telefone" name="telefone" 
                       required maxlength="15" placeholder="(XX) XXXXX-XXXX" oninput="mascaraTelefone(this)">
            </div>
            

            <div class="form-row">
                <label for="categoria">Categoria*</label>
                <select class="form-control" id="categoria" name="categoria" required>
                    <option value="usuario">Usuário</option>
                    <option value="colaborador">Colaborador</option>
                </select>
            </div>

            <div class="form-row full-width">
                <label for="email">E-mail*</label>
                <input type="text" class="form-control" id="email" name="email" required placeholder="exemplo@dominio.com" oninput="validarEmail(this)">
            </div>
            
            
            <div class="form-group" id="senha-container">
                <label for="senha">Senha*</label>
                <input type="password" class="form-control" id="senha" name="senha">
            </div>
            
            <div class="form-row full-width">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco">
            </div>
            
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro">
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade">
            </div>
            
            <div class="form-row">
                <label for="uf">UF</label>
                <input type="text" id="uf" name="uf" required maxlength="2"  placeholder="SC" >
            </div>
            
            <div class="form-row">
                <label for="pais">País</label>
                <input type="text" class="form-control" id="pais" name="pais" value="Brasil">
            </div>
    
            
            <!-- Botão para salvar as alterações -->
            <br><button type="button" class="btn btn-cadastrar btn-block" id="btn-salvar">Cadastrar Usuário</button> <br>
        </form>
        <div id="feedback" class="mt-3"></div>
    </div>
    
    <script src="../js/script.js"></script>
    <script src="../js/listaFuncionario.js"></script>
</body>
</html>
